group 'hhjstudent.com'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-context', version: '5.1.6.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
